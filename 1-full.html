<body>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #922424;
      transition: background 0.3s ease;
    }

    .card {
      background: #073004;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(5, 99, 86, 0.15);
      text-align: center;
      width: 300px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h2 {
      margin: 10px 0;
    }

    p {
      color: #0ad125;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #99e403;
      color: #d10f0f;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    
    body.dark {
      background: #121212d2;
    }

    body.dark .card {
      background: #030303;
      color: #e0e0e0;
    }

    body.dark p {
      color: #aaa;
    }

    body.dark button {
      background: #ff9800;
    }

    body.dark button:hover {
      background: #e68900;
    }
  </style>
</head>
